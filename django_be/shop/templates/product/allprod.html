<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Product Name</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.id }}</td>
        <td>
          <a href="{{ product.get_absolute_url }}"> {{ product.name }} </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</html>
